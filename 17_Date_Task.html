<html>

<head>

</head>

    <center>
        <h1>Hey, This is Text shadow tutorial:</h1>

        <i class="fa fa-linkedin" style="color:
		rgba(64, 207, 112, 0.788);text-shadow:0px 0px 5px rgb(6, 6, 1);

        <i class="fa fa-calendar" style="color: rgb(65, 50, 50);text-shadow:0px 0px 5px rgb(32, 32, 4);

        <i class="fa fa-address-card-o"
